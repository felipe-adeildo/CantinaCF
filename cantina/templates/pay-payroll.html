{% extends 'base.html' %}

{% block title %}
Pagamento de Folha de Pagamento :D
{% endblock title %}

{% block content %}
<div class="container">
    <h4 class="center-align">Pagamento da Folha de Pagamento</h4>
    <form action="{{ url_for('pay_payroll') }}" method="post" enctype="multipart/form-data">
        <div class="input-field">
            <select name="payment-method" id="payment-method" class="validate">
                <option value="" disabled selected>Escolha forma de Pagamento</option>
                <option value="pix">PIX</option>
                <option value="debit_card">Cartão de Débito</option>
                <option value="credit_card">Cartão de Crédito</option>
                <option value="cash">Espécie</option>
            </select>
            <label for="payment-method">Forma de Pagamento</label>
        </div>

        <div class="input-field">
            <input type="number" class="validate" id="payment-value" name="payment-value" min="0" step="0.01"
                max="{{ session.user.saldo_payroll }}">
            <label for="payment-value">Valor (R$)</label>
        </div>

        <div class="input-field">
            <input type="text" class="validate" id="obs" name="obs">
            <label for="obs">Observações</label>
        </div>

        <div class="file-field input-field" id="proof-container" style="display:none;">
            <div class="btn tiny">
                <span>Submeter Comprovante</span>
                <input type="file" name="proof" id="proof">
            </div>

            <div class="file-path-wrapper">
                <input type="text" class="file-path validate" placeholder="Submeter Comprovante">
            </div>
        </div>

        <input type="hidden" name="{{ config['CSRF_COOKIE_NAME'] }}" value="{{ csrf_token() }}">

        <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">
            Pagar
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{% endblock content %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let paymentMethodTag = document.getElementById('payment-method');
        let proofContainerTag = document.getElementById('proof-container');
        verify_proof = function () {
            if (paymentMethodTag.value === 'cash') {
                proofContainerTag.style.display = 'none';
            } else {
                proofContainerTag.style.display = 'block';
            }
        }
        verify_proof();

        paymentMethodTag.addEventListener('change', verify_proof);
    });
</script>
{% endblock scripts %}

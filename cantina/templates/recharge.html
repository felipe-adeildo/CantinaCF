{% extends 'base.html' %}

{% block title %}
Recarga de Crédito
{% endblock %}

{% block content %}
<div class="container">
    <h4 class="center-align">Recarga de Crédito</h4>
    <form action="{{ url_for('recharge') }}" method="post" enctype="multipart/form-data">
        <div class="input-field">
            <select name="payment-method" id="payment-method" class="validate" name="payment-method" required>
                <option value="" disabled selected>Escolha forma de Pagamento</option>
                <option value="pix">PIX</option>
                <option value="debit_card">Cartão de Débito</option>
                <option value="credit_card">Cartão de Crédito</option>
                <option value="cash">Espécie</option>
                <option value="payroll">Folha de Pagamento</option> <!-- Famoso "papai pagaaaa" -->
            </select>
            <label for="payment-method">Forma de Pagamento</label>
        </div>

        <div class="input-field">
            <input type="number" class="validate" id="reload-value" name="reload-value" min="0" step="0.01" required>
            <label for="reload-value">Valor da Recarga</label>
        </div>

        <div class="input-field">
            <input type="text" class="validate" id="observations" name="observations">
            <label for="observations">Observações</label>
        </div>

        <div class="file-field input-field" id="proof-container" style="display:none;">
            <div class="btn tiny">
                <span>Submeter Comprovante</span>
                <input type="file" name="proof" id="proof">
            </div>

            <div class="file-path-wrapper">
                <input type="text" class="file-path validate" placeholder="Submeter Comprovante">
            </div>
        </div>

        <input type="hidden" name="{{ config['CSRF_COOKIE_NAME'] }}" value="{{ csrf_token() }}">

        <button id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">
            Recarregar
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let paymentMethodTag = document.getElementById('payment-method');
        let proofContainerTag = document.getElementById('proof-container');

        verify_proof_visualization = function () {
            if (paymentMethodTag.value === 'cash' || paymentMethodTag.value == 'payroll' || paymentMethodTag.value === 'debit_card' || paymentMethodTag.value === 'credit_card') {
                proofContainerTag.style.display = 'none';
            } else {
                proofContainerTag.style.display = 'block';
            }
        }
        verify_proof_visualization();

        paymentMethodTag.addEventListener('change', verify_proof_visualization);
    });
</script>
{% endblock %}

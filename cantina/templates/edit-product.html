{% extends "base.html" %}

{% block content %}
<h3 class="text-center">{% block title %}{{ g.current_endpoint.name }} -  {{ product.name }}{% endblock title %}</h3>

<form method="post">
    <input type="hidden" name="{{ config['CSRF_COOKIE_NAME'] }}" value="{{ csrf_token() }}">

    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ product.name or '-' }}">
        </div>

        <div class="col-md-6 mb-3">
            <label for="description" class="form-label">Descrição</label>
            <input type="text" name="description" id="description" class="form-control"
                value="{{ product.description or '-' }}">
        </div>

        <div class="col-md-4 mb-3">
            <label for="value" class="form-label">Valor (R$)</label>
            <input type="number" name="value" id="value" class="form-control" value="{{ product.value or '0' }}" min="0"
                step="0.01">
        </div>

        <div class="col-md-4 mb-3">
            <label for="type" class="form-label">Tipo</label>
            <input type="text" name="type" id="type" class="form-control" value="{{ product.type or '-' }}">
        </div>

        <div class="col-md-4 mb-3">
            <label for="quantity" class="form-label">Quantidade</label>
            <input type="number" name="quantity" id="quantity" class="form-control"
                value="{{ product.quantity or '0' }}" min="0" step="1">
        </div>

        <div class="col-md-4 mb-3">
            <label for="motivo" class="form-label">Motivo</label>
            <input type="text" name="motivo" id="motivo" class="form-control" required>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" name="action">
        Editar Produto
        <i class="fas fa-paper-plane"></i>
    </button>
</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<style>
    .collection-item .title {
        font-size: 1.2rem;
        font-weight: bold;
    }

    .collection-item .description {
        font-size: 1rem;
    }

    /* Estilos adicionais para responsividade */
    @media only screen and (max-width: 992px) {
        .collection {
            margin-bottom: 20px;
        }
    }
</style>

<div class="row">
    <div class="col s12">
        <h3 class="center-align">
            {% block title %}
            Home
            {% endblock title %}
        </h3>

        <div class="row">
            {% for page in pages %}
            <div class="col s12 m4 m3 valign-wrapper">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title">{{ page.title }}</span>
                        <p class="description">{{ page.description }}</p>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn pulse" href="{{ url_for(page.endpoint) }}">Acessar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
